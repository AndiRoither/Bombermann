<!DOCTYPE html>
<html>

<head>
    <title>Bombermann</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Keywords" content="Bomberman, Game, Multiplayer Game">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- header content with pulsating bomb  -->
    <div class="header">
        <div class="image">
            <img class="pulse" src="img/Bomb/Bomb_f02.png">
        </div>
        <div class="text">Bombermann</div>
    </div>

    <!-- Navigation menu  -->
    <div class="topnav" id="topnav1">
        <a href="index.html" class="active">Multiplayer</a>
        <!--<a href="#single">Singleplayer</a>-->
        <a href="contact.html">Contact</a>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="make_responsive()">&#9776;</a>
    </div>

    <!-- Main Row -->
    <div class="row">

        <!-- Players -->
        <div class="column side">
            <div class="divheader divheader-left">
                <h2>Players</h2>
            </div>
            <ul id="players" class="ul-left"></ul>
            <button class="btn success center" onclick="copyGameId()">Copy Game ID</button>
        </div>

        <!-- GameArea -->
        <div class="column middle">
            <canvas id="gameCanvas">
                Please upgrade your browser to support HTML5
            </canvas>
        </div>

        <!-- Player messages -->
        <div class="column side">
            <div class="divheader divheader-right">
                <h2>Player messages</h2>
            </div>
            <ul id="playermsgcontainer" class="ul-right"></ul>
            <div class="container">
                <form id="chatform" onsubmit="event.preventDefault(); sendChatMsg();">
                    <label for="text_msg">Message</label>
                    <textarea id="text_msg" name="text_msg" placeholder="Write something.." style="height:80px"></textarea>
                </form>
            </div>
        </div>

        <!-- Info popup -->
        <div id="infopopup" class="infopopup">Loading Images</div>

        <!-- Game session creation / join popup -->
        <div class="popup animate" id="startPopup">
            <div class="container popupContainer">

                <!-- Create Join Tablinks -->
                <button class="tablink tablink-left" onclick="openPage('create', this, 'gray')" id="defaultOpen">Create</button>
                <button class="tablink tablink-right" onclick="openPage('join', this, 'gray')">Join</button>

                <!-- Create game tabcontent  -->
                <div id="create" class="tabcontent">
                    <form onsubmit="event.preventDefault(); createGame();">
                        <label for="playerName1">Player name</label>
                        <input type="text" id="playerName1" name="playerName" placeholder="Your name.." required>
                        <div class="row">
                            <div class="col-6 select-box">
                                <label for="mode">Difficulty</label>
                                <select id="difficulty" name="difficulty">
                                    <option value="1">Normal</option>
                                    <option value="2">Hardmode</option>
                                </select>
                            </div>
                            <div class="col-6 select-box">
                                <label for="mode">Mode</label>
                                <select id="mode" name="mode">
                                    <!--<option value="6">Test Mode</option>-->
                                    <option value="1">Deathmatch</option>
                                    <option value="2">ClosingIn</option>
                                    <!--<option value="3">Fog of war</option>-->
                                    <option value="4">Virus only</option>
                                    <option value="5">Destroy the Block!</option>
                                </select>
                            </div>
                        </div>
                        <input type="submit" value="Create" class="btn success right bottom">
                    </form>
                    <button value="Cancel" class="btn danger left bottom" onclick="closePopup()">Cancel</button>
                    <p class="red" id="createErrorMsg"></p>
                </div>

                <!-- Join game tabcontent  -->
                <div id="join" class="tabcontent">
                    <form onsubmit="event.preventDefault(); joinGame();">
                        <label for="playerName2">Player name</label>
                        <input type="text" id="playerName2" name="playerName" placeholder="Your name.." required>
                        <label for="gameId">Game id</label>
                        <input type="text" id="gameId" name="gameId" placeholder="Game id.." required>
                        <input type="submit" value="Join" class="btn success right bottom">
                    </form>
                    <button value="Cancel" class="btn danger left bottom" onclick="closePopup()">Cancel</button>
                    <p class="red" id="joinErrorMsg"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Bombermann</p>
    </div>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/socket.io.slim.js"></script>
    <script src="js/imageFactory.js"></script>
    <script src="js/io.js"></script>
    <script src="js/site.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/jquery.confetti.js"></script>
    <script src="js/coreGameLoop.js"></script>
</body>
</html>
