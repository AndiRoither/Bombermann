<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Bomberman</title>
  <link href="css/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header></header>
  <div id="main">
    <article>
      <button onclick="show_snackbar()">Show Snackbar Alert</button>
    </article>

    <nav>
      <div class="header" id="myHeader">
        <h2>Client Input</h2>
      </div>
      <ul id="left-list">
        <li><div class="alert">
            <span class="closebtn">&times;</span>
            Blind Text
          </div>
        </li>
      </ul>
    </nav>
    <aside>
      <div class="alert">
        <span class="closebtn">&times;</span>
        Connection failed
      </div>

      <div class="alert success">
        <span class="closebtn">&times;</span>
        Connection established
      </div>

      <div class="alert info">
        <span class="closebtn">&times;</span>
        Player joined
      </div>

      <div class="alert warning">
        <span class="closebtn">&times;</span>
        Server connection problem
      </div>
    </aside>

    <div id="snackbar">You are connected!</div>
  </div>
  <footer>
    Bomberman
  </footer>

  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="js/alertboxes.js"></script>
  <script src="js/key_press.js"></script>
</body>
