<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bombermann</title>
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="header">
        <div class="image">
            <img src="img/Bomb/Bomb_f02.png">
        </div>
        <div class="text">Bombermann</div>
    </div>

    <div class="topnav" id="topnav1">
        <a href="#multi" class="active">Multiplayer</a>
        <a href="#single">Singleplayer</a>
        <a href="#contact">Contact</a>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="make_responsive()">&#9776;</a>
    </div>

    <div class="row">
        <div class="column side">
            <div class="divheader">
                <h2>Server Output</h2>
            </div>
            <ul id="serveroutput">
                <li>
                    <div class="alert">
                        <span class="closebtn">&times;</span> Blind Text
                    </div>
                </li>
                <li>
                    <div class="alert success">
                        <span class="closebtn">&times;</span> Blind Text
                    </div>
                </li>
            </ul>
            <button onclick="start_game()">Start Game</button>
        </div>
        <div class="column middle">
            <h2>Main Content</h2>
            <button onclick="show_snackbar()">Show Connection Alert</button>
            <canvas id="gamearea" width="665" height="455" style="border:1px solid #000000;">
            </canvas>
            <p>test</p>
        </div>
        <div class="column side">
            <div class="divheader" id="playermsg">
                <h2>Player messages</h2>
            </div>
            <ul id="playermsg">
                <li>
                    <div class="msg-container">
                        <img src="img/Bomb/Bomb_f02.png" alt="Avatar" style="width:10%;">
                        <p>Test1</p>
                        <span class="time-right">11:10</span>
                    </div>
                </li>

                <li>
                    <div class="msg-container darker">
                        <img src="img/Bomb/Bomb_f01.png" alt="Avatar" class="right" style="width:10%;">
                        <p>Test2</p>
                        <span class="time-left">11:09</span>
                    </div>
                </li>
                <li>
                    <div class="msg-container">
                        <img src="img/Bomb/Bomb_f02.png" alt="Avatar" style="width:10%;">
                        <p>Whoop</p>
                        <span class="time-right">11:07</span>
                    </div>
                </li>

                <li>
                    <div class="msg-container darker">
                        <img src="img/Bomb/Bomb_f01.png" alt="Avatar" class="right" style="width:10%;">
                        <p>Hello</p>
                        <span class="time-left">11:05</span>
                    </div>
                </li>

                <li>
                    <div class="msg-container">
                        <img src="img/Bomb/Bomb_f01.png" alt="Avatar" style="width:10%;">
                        <p>Hello</p>
                        <span class="time-right">11:04</span>
                    </div>
                </li>

                <li>
                    <div class="msg-container darker">
                        <img src="img/Bomb/Bomb_f01.png" alt="Avatar" class="right" style="width:10%;">
                        <p>Hello</p>
                        <span class="time-left">11:03</span>
                    </div>
                </li>
            </ul>
        </div>
        <div id="snackbar">You are connected!</div>
    </div>
    <div class="footer">
        <p>Bombermann</p>
    </div>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js"></script>
    <script src="js/site.js"></script>
    <script src="js/io.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/draw_canvas.js"></script>
    <script src="js/gameloop.js"></script>
</body>

</html>
